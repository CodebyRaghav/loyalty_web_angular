<div class="auth-main">
  <div class="auth-wrapper v3">
    <div class="auth-form">
      <div class="card my-5">
        <div class="card-body">
          <a href="#" class="d-flex justify-content-center">
            <img  style="height: 40px; width: 140px;" src="assets/images/logo.png" alt="logo" />
            <!-- <h1 class="text-secondary"><b>Loyalty Program</b></h1> -->
          </a>
          <div class="row">
            <div class="d-flex justify-content-center">
              <div class="auth-header">
                <h2 class="text-secondary my-5"><b>Login</b></h2>
                <!-- <p class="fs-4 mt-2">Enter your credentials to continue</p> -->
              </div>
            </div>
          </div>
          <!-- <div class="d-grid">
            <button type="button" class="btn mt-2 btn-light-primary bg-light text-muted">
              <img src="assets/images/authentication/google-icon.svg" alt="google" />
              Sign In With Google
            </button>
          </div>
          <div class="saprator mt-3">
            <span>or</span>
          </div> -->
          <!-- <h5 class="my-4 d-flex justify-content-center">Sign In</h5> -->
          <form [formGroup]="loginForm" (ngSubmit)="onSubmitButton()">
            <div class="form-floating mb-3">
              <input type="email" class="form-control" formControlName="username" id="floatingInput" value="info@codedthemes.com" />
              <label for="floatingInput">Username</label>
              <div class="error" *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
                Username is required
              </div>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" formControlName="password" id="password" value="12345" />
              <label for="password">Password</label>
              <div class="error" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                Password is required
              </div>
            </div>
    
            <div class="d-flex mt-1 justify-content-between">
              <!-- <div class="form-check">
                <input class="form-check-input input-primary" type="checkbox" id="customCheckc1" checked="" />
                <label class="form-check-label text-muted" for="customCheckc1">Remember me</label>
              </div> -->
              <!-- <h5 class="text-secondary">
                <a href="javascript:">Forgot Password?</a>
              </h5> -->
            </div>
            <div class="d-grid mt-4">
              <button type="button" class="btn btn-secondary" (click)="onSubmitButton()">Log In</button>
            </div>
          </form>
          
          
          <!-- <hr />
          <h5 class="d-flex justify-content-center">
            <a [routerLink]="['/guest/register']">Don't have an account?</a>
          </h5> -->
        </div>
      </div>
    </div>
  </div>
</div>
