          style="width: 145px; display: flex; justify-content: space-evenly"

          <div class="dropdown-header">

              {{username}}
            </h4> -->
            <!-- <ng-scrollbar style="height: calc(100vh - 280px)" visibility="hover"> -->

            <a (click)="onLogoutButton()" class="dropdown-item" style="cursor: pointer">

              <span>Logout</span>
            </a>
            <!-- </ng-scrollbar> -->
          </div>
        </div>
      </div>
